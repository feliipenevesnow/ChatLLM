<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni1500</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favi.png') }}">
</head>
<body>
<div id="floating-buttons">
    <button id="toggle-sidebar-btn" class="btn btn-light">
        <i class="fas fa-bars" style="color: white;"></i>
    </button>
    <button id="toggle-theme-btn" title="Toggle Theme" class="btn btn-light">
        <i class="fas fa-moon" style="color: white;"></i>
    </button>
    <button id="new-chat-btn" title="New Chat" class="btn btn-light">
        <i class="fas fa-plus" style="color: white;"></i>
    </button>
</div>


<div id="sidebar">
    <nav class="nav flex-column">
        <a class="nav-link new-chat" href="#">
            <i class="fas fa-plus-circle"></i>
            <span>Novo Chat</span>
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-comments"></i>
            <span class="chat-name">Chat 1</span>
            <i class="fas fa-edit edit-chat-name"></i>
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-comments"></i>
            <span class="chat-name">Chat 2</span>
            <i class="fas fa-edit edit-chat-name"></i>
        </a>
        <a class="nav-link" href="#">
            <i class="fas fa-comments"></i>
            <span class="chat-name">Chat 3</span>
            <i class="fas fa-edit edit-chat-name"></i>
        </a>
    </nav>

    <div id="user-section">
        <div id="user-info">
            <i class="fas fa-user-circle" style="font-size: 2.5rem;"></i>
            <span>{{ session['first_name'] }} {{ session['last_name'] }}</span>
        </div>
        <a href="{{ url_for('auth.logout') }}" id="logout-btn" class="btn btn-danger">Sair</a>
    </div>
</div>

<div id="chat-container">
    <div id="chat">
        <img src="{{ url_for('static', filename='images/logo.png') }}" id="chat-background">
    </div>
    <div id="message-input">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>

</body>
</html>
