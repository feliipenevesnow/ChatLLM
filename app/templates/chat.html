<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
<div id="floating-buttons">
    <button id="toggle-sidebar-btn" class="btn btn-light">â˜°</button>
    <button id="toggle-theme-btn" title="Toggle Theme" class="btn btn-light">ðŸŒ“</button>
    <button id="new-chat-btn" title="New Chat" class="btn btn-light">+</button>
</div>

<div id="sidebar">
    <nav class="nav flex-column">
        <a class="nav-link new-chat" href="#">
            <i class="bi bi-plus-circle"></i>
            <span>Novo Chat</span>
        </a>
        <a class="nav-link" href="#"><i class="bi bi-chat-left-text"></i><span> Chat 1</span></a>
        <a class="nav-link" href="#"><i class="bi bi-chat-left-text"></i><span> Chat 2</span></a>
        <a class="nav-link" href="#"><i class="bi bi-chat-left-text"></i><span> Chat 3</span></a>
    </nav>

    <div id="user-section">
        <div id="user-info">
            <i class="bi bi-person-circle"></i>
            <span>{{ session['first_name'] }} {{ session['last_name'] }}</span>
        </div>
        <a href="{{ url_for('auth.logout') }}" id="logout-btn" class="btn btn-danger">Sair</a>
    </div>

</div>

<div id="chat-container">
    <div id="chat">
        <img src="{{ url_for('static', filename='images/logo.png') }}" id="chat-background">
    </div>
    <div id="message-input">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
