<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid"
                 style="max-width: 100%;">
        </div>

        <form id="registerForm" name="registerForm" action="{{ url_for('register.register') }}" method="POST">

            <div class="mb-3">
                <label for="firstName" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Segundo Nome</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registre-se</button>
                <a href="{{ url_for('auth.login') }}"  id="showLogin" class="btn btn-secondary">Voltar</a>
            </div>
        </form>


    </div>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
          {% for category, message in messages %}
          <div id="registerToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                  <div class="toast-body">
                      {{ message }}
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  {% endif %}
{% endwith %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
